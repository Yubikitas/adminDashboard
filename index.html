<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class = "dashboard">
            <div class = "logo">
                <img src = "assets/view-dashboard.svg" alt = "Admin dashboard"> 
                <p>Dashboard</p>
            </div>
          

            <div class = "dashOptions">
                    <img src = "assets/home-circle.svg" alt = "Home">
                    <p>Home</p>
                    <img src = "assets/account-details.svg" alt = "Profile">
                    <p>Profile</p>
                    <img src = "assets/message.svg" alt = "Messages">
                    <p>Messages</p>
                    <img src = "assets/clock-outline.svg" alt = "History">
                    <p>History</p>
                    <img src = "assets/format-list-checks.svg" alt = "Tasks">
                    <p>Tasks</p>
                    <img src = "assets/account-group-outline.svg" alt = "Communities">
                    <p>Communities</p>
            </div>


            <div class = "dashSettings"> 
                    <img src ="assets/cog-outline.svg" alt = "Settings"> 
                    <p>Settings</p>
                    <img src = "assets/face-agent.svg" alt = "Support"> 
                    <p>Support</p>
                    <img src = "assets/shield.svg" alt = "Privacy"> 
                    <p>Privacy </p>
            </div>
        </div>
        <div class = "header">
            <div class="headerSearch">
                <img src = "assets/magnify.svg" alt = "Search"> 
                <input type ="text"/> 
            </div>
            <div class = "headerProfile"> 
                <img src = "assets/bell-outline.svg" alt = "Notifications"> 
                <img src = "assets/sloth.jpeg" alt = "profile picture"> 
                <p class = "spaceTitle">Moo Deng</p>
            </div>    
        <div class = "lowerHeader">
            <div class = "headerGreeting"> 
                <img src = "assets/sloth.jpeg" alt = "profile picture"> 
                <div>
                    <p class ="spaceTitle">Hi There,</p>
                    <p class = "spaceTitle">Moo Deng</p>
                </div>
            </div>
            <div class = "buttonOptions"> 
                <button>New</button>    
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        </div>

        <div class = "mainContent">
                <div class="projectSpace">
                    <p class ="spaceTitle">Your Projects</p>

                    <div class="yourProjects">
                        <div class = "contentCard">
                            <p class="cardTitle">Recipe Index Project</p>
                        </div>
                        <div class = "contentCard">
                            <p class="cardTitle">Calculator</p>
                        </div>
                        <div class = "contentCard">
                            <p class="cardTitle">Rock Paper Scissors</p>
                        </div>
                        <div class ="contentCard">
                            <p class="cardTitle">Sign Up Form</p>
                        </div>
                    </div>

                </div>
                <div class ="rightBar">

                    <div>
                        <p class = "spaceTitle">Announcements</p>
                        <div class = "announcements">
                        </div>
                    </div>

                    <div>
                        <p class = "spaceTitle">Trending</p>
                        <div class = "trending">
                        </div>
                    </div>      
                </div>


        </div>


    </div>
</body>
</html>
